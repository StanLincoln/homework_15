<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="main">
        <form action="#">
         
          <div class="text size">
            <label for="text">Текстовое поле в одну строчку:</label>
            <input type="text" style="width: 520px;"/>
          </div>
  
          <div class="ratio_button size">
            <label for="rat1">Радио-кнопки:</label>
            <div class="my_button" style="width: 470px;">
            <input type="radio" name="rat1" id="var1" />
            <label for="var1">Вариант 1 </label>
            
            <input type="radio" name="rat1" id="var2"/>
            <label for="var2">Вариант 2 </label>
            
            <div>
            <input type="radio" name="rat1" id="var3" />
            <label for="var3">Вариант 3</label>
            </div>
            
          </div>
          </div>
  
          <div class="text_area size">
            <label for="area">Большое текстовое поле:</label>
            <textarea name="area" id="" cols="40" rows="3" style="width: 470px;"></textarea>
          </div>
  
          <div class="button size">
            <button class="but1" type="reset">Очистить</button>
            <button class="but2" type="submit">Отправить</button>
          </div>
        </form>
      </div>
  
</body>
</html>
